<template>
    <lightning-card>
        <lightning-input type="text" label="Enter Account Name" value={accountname} onchange={handlename}></lightning-input>
        <lightning-input type="text" label="Enter Account Name" value={accountphone} onchange={handlephone}></lightning-input>
        <lightning-input type="text" label="Enter Account Name" value={billingstreet} onchange={handlestreet}></lightning-input>
        <lightning-input type="text" label="Enter Account Name" value={billingcity} onchange={handlecity}></lightning-input>
        <lightning-input type="text" label="Enter Account Name" value={billingzipcode} onchange={handlezipcode}></lightning-input>
        <lightning-button label="Search Record" onclick={actionsearch}></lightning-button>
    </lightning-card>
</template>
